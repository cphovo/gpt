version: '3.8'

services:
  # proxy
  clash:
    image: dreamacro/clash
    restart: always
    volumes:
      - ./config.yaml:/root/.config/clash/config.yaml:ro
    ports:
      - "7890:7890"
      - "7891:7891"

  # cloudflare bypass 
  gpt-proxy:
    image: cphovo/gpt-proxy:latest
    restart: always
    ports:
      - 19090:9090
    environment:
      - http_proxy=http://clash:7890
    depends_on:
      - clash

  # translate service
  deepl:
    image: missuo/deeplx:latest
    restart: always
    ports:
      - 1188:1188

  # persistent
  mongo:
    image: mongo:latest
    restart: always
    ports:
      - 27017:27017
    volumes:
      - ./mongo:/data/db
    environment:
      MONGO_INITDB_ROOT_USERNAME: ovo
      MONGO_INITDB_ROOT_PASSWORD: ikuhasaki